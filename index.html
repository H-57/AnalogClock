<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog watch</title>
  </head>
  <body>
  
    <div id="main" class="hdiv red">
      <img src="./200w.gif" alt="" class="clockimg" />
      <div class="circle"></div>
      
      <div id="hr"></div>
      <div id="min"></div>
      <div id="sec">
        
      </div>
      <div class="min"></div>
      <div class="sec"></div>
      <ul>
        <li style="--i: 1"><b>1</b></li>
        <li style="--i: 2"><b>2</b></li>
        <li style="--i: 3"><b>3</b></li>
        <li style="--i: 4"><b>4</b></li>
        <li style="--i: 5"><b>5</b></li>
        <li style="--i: 6"><b>6</b></li>
        <li style="--i: 7"><b>7</b></li>
        <li style="--i: 8"><b>8</b></li>
        <li style="--i: 9"><b>9</b></li>
        <li style="--i: 10"><b>10</b></li>
        <li style="--i: 11"><b>11</b></li>
        <li style="--i: 12"><b>12</b></li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
